<script>
    const arrProducts = [
        [['Nama_Product', 'Samsung'], ['Manufactured_In', 'Indonesia']],
        [['Nama_Product', 'Xiaomi'], ['Manufactured_In', 'China']],
        [['Nama_Product', 'Iphone'], ['Manufactured_In', 'Singapore']]
    ]

    let print = ''
    arrProducts.forEach((item, index) => {
        print += `${index+1}. ${item[0][0]}: ${item[0][1]}, ${item[1][0]}: ${item[1][1]} \n`
    })

    alert(print)
    // item[0] : ['Nama_Product', 'Samsung']
    // item[1] : ['Manufactured_In', 'Indonesia']
</script>
