    const tollGates = ['surabaya', 'ngawi', 'solo', 'semarang', 'cikampek']
    const carPrices = [190000, 75000, 35000, 305000]
    const busPrices = [203500, 80500, 40000, 310000]
    const truckPrices = [235000, 90000, 43000, 335000]

    let enterGate = prompt('Enter Gate:').toLowerCase() // Text
    let exitGate =  prompt('Exit Gate:').toLowerCase() // Text
    let vehicleType = prompt(`1. Mobil \n 2. Bus \n 3. Truck`)

    let indexOfEnterGate = tollGates.indexOf(enterGate)
    let indexOfExitGate = tollGates.indexOf(exitGate)

    let total = 0
    if(indexOfEnterGate < indexOfExitGate){
       for(let i=indexOfEnterGate; i<indexOfExitGate; i++){
        if(vehicleType == 1){
            total += carPrices[i]
        }else if(vehicleType == 2){
            total += busPrices[i]
        }else{
            total += truckPrices[i]
        }
       }
    }else{
        for(let i=indexOfEnterGate; i>indexOfExitGate; i--){
            if(vehicleType == 1){
                total += carPrices[i]
            }else if(vehicleType == 2){
                total += busPrices[i]
            }else{
                total += truckPrices[i]
            }
       }
    }
