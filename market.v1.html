<script>
    // const products = ['Apel', 'Jeruk', 'Anggur']
    // const prices = [10000, 15000, 20000]
    // const stocks = [10, 15, 20]

    const products = [['Apel', 10000, 10], ['Jeruk', 15000, 15], ['Anggur', 20000, 20]]

    let print = ''

    // index + 1 digunakan untuk Penomoran User. Sehingga Penomoran yang Muncul Start 1
    products.forEach((item, index) =>{
        print += `${index+1}. ${item[0]} \n`
    })
    
    // Transform Penomoran User Menjadi Penomoran Index (Mangkanya Langsung di Minus 1)
    do{
        var selectedProduct = Number(prompt(`${print} \n Enter Product Number to Show Detail:`))-1 // 1-1=0
    
        if(selectedProduct >= 0 && selectedProduct < products.length){
            alert(`
                ${products[selectedProduct][0]} \n
                ${products[selectedProduct][1]} \n
                ${products[selectedProduct][2]}
            `)
        }
    }while(selectedProduct > products.length-1)

    // Loop-01: item = ['Apel', 10000, 10] ---> `0+1=1. Apel`
    // Loop-02: item = ['Jeruk', 15000, 15] ---> `1+1=2. Jeruk`
    // Loop-03: item = ['Anggur', 20000, 20] ---> `2+1=3. Anggur`
</script>
