<script>
    const total = 100000
    let input
    do{
        input = Number(prompt('Masukan Jumlah Uang Anda:'))

        if(input < total){
            alert(`Transaksi Batal! Uang Anda Kurang`)
        }else{
            alert(`Transaksi Berhasil! Uang Kembalian Anda Rp.${input}`)
        }
    }while(input < total)
</script>
