<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to DOM (Document Object Model)</title>
</head>
<body>
    <h1 id="title-intro">
        Intro
    </h1>
    <h1>
        to DOM
    </h1>
    <button onclick="ChangeIntro()">
        Click Me!
    </button>


    <h1>
        Nike Tiempo FG III 
    </h1>
    <h3>
        Stock
    </h3>
    <h3 id="total-stock">
        5
    </h3>
    <button onclick="OnCount('-')">
        -
    </button>
    <h1 id="num-count">
        1
    </h1>
    <button onclick="OnCount('+')">
        +
    </button>
    
    <br>
    <br>
    <br>
    <input id="anything" placeholder="Enter Anything" />
    <button onclick="OnSubmit()">
        Submit
    </button>
</body>
</html>

<script>
    function ChangeIntro(){
        document.getElementById('title-intro').innerHTML = 'Javascript'
    }

    function OnCount(operator){
        let currentNum = Number(document.getElementById('num-count').innerHTML)
        let totalStock = Number(document.getElementById('total-stock').innerHTML)

        if(operator === '+'){
            if(currentNum < totalStock){
                currentNum+=1
                document.getElementById('num-count').innerHTML = currentNum
            }
        }else if(operator === '-'){
            if(currentNum > 1){
                currentNum-=1
                document.getElementById('num-count').innerHTML = currentNum
            }
        }
    }

    function OnSubmit(){
        console.log(document.getElementById('anything').value)
    }
</script>
